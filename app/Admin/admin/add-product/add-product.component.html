<div class='panel panel-primary'>
  <div class='panel-body'>
    <form [formGroup]='angForm' novalidate (ngSubmit)='addProduct()'>
      <div class='form-group'>
        <label class="col-md-4">Product Name</label>
        <input type='text' class='form-control' [formControl]='productName'/>
        <div *ngIf=productName.invalid&&(productName.dirty||productName.touched) class='alert alert-danger'>
          Product Name is required
        </div>
      </div>

      <div class='form-group'>
        <label class="col-md-4">Product Brand</label>
        <input type='text' class='form-control' [formControl]='productBrand'/>
        <div *ngIf=productBrand.invalid&&(productBrand.dirty||productBrand.touched) class='alert alert-danger'>
          Product Brand is required
        </div>
      </div>

      <div class='form-group'>
         <label class="col-md-4">Product Price</label>
         <input type='number' class='form-control' [formControl]='productPrice'/>
         <div *ngIf=productPrice.invalid&&(productPrice.dirty||productPrice.touched) class='alert alert-danger'>
          Product Price is required
        </div>
      </div>

      <div class='form-group'>
        <label class="col-md-4">Select Product Category</label>
        <select [formControl]='productCategory' class='form-control'>
              <option value=''>Please Select Category</option>
              <option *ngFor='let c of productCategories' [value]='c'>{{c}}</option>
            </select>
            <div *ngIf=!productCategory.value&&productCategory.touched class='alert alert-danger'>
              Category is required
            </div>
      </div>

      <div class='form-group'>
        <label class="col-md-4">Product Image Url</label>
        <input type='text' class='form-control' [formControl]='productImg'/>
        <div *ngIf=productImg.invalid&&(productImg.dirty||productImg.touched) class='alert alert-danger'>
          Product Image is required
        </div>
      </div>

      <div class='form-group' *ngIf=productImg.value>
        <img src={{productImg.value}} alt='no image' class='img-thumbnail viewsmallImage'/>
      </div>

      <button type='submit' class='btn btn-primary'>Add Product</button>

    </form>
  </div>
</div>
