<div class="container col-sm-3 col-lg-3 col-md-3">
  <table class="table">
    <thead>
      <tr>
        <th>Categories</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let c of categories' (click)='chooseCategory(c)'>
        <td>{{c}}</td>        
      </tr>      
    </tbody>
  </table>
</div>
